<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Name">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Email">
        <br>
        <input type="radio" required name="gender" id="gender_m"> Male
        <input type="radio" required name="gender" id="gender_f"> Female
        <br>
		<label for="cars">Car Brands</label>
        <select id="cars" required>
            <option>--Please choose an option--</option>
            <option>BMW</option>
            <option>Audi</option>
            <option>Kia</option>
            <option>Toyota</option>
        </select>
        
        <label for="age">Age</label>
        <input type="number" required id="age" placeholder="Age">
        
        <label for="dob">DOB</label>
        <input type="date" required id="dob">
        
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
        
        <label for="password">Password</label>
        <input type="password" required id="password" placeholder="Password">
        
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" required id="tos">
        
        <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
